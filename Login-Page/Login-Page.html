<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="Login-Page.css">
    </head>
    <body>
        <header>
            <h2 class="Logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="Login-button">Login</button>
            </nav>
        </header>

        <div class="container">
            
            <button type="submit" class="icon-close icon-x">X</button>
            
            <div class="form-box login login-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input class="input-text" type="email" required placeholder="Email">
                    </div>
                
                    <div class="input-box">
                        <input class="input-text" type="password" required placeholder="Password">
                    </div>

                    <div class="remember-password">
                        <label>
                            <input type="checkbox">Remember-me
                        </label>
                        <a href="#">Forgot-Password</a>
                    </div>

                    <button type="submit" class="submit-button">Login</button>
                    
                    <div class="login-Register">
                        <p>Don't Have an account?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register register-box">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <input class="input-text" type="text" required placeholder="Username">
                    </div>
                
                    <div class="input-box">
                        <input class="input-text" type="email" required placeholder="Email">
                    </div>

                    <div class="input-box">
                        <input class="input-text" type="password" required placeholder="Password">
                    </div>

                    <div class="remember-password">
                        <label>
                            <input type="checkbox">I agree to the terms and conditions
                        </label>
                    </div>

                    <button type="submit" class="submit-button">Register</button>
                    
                    <div class="login-Register">
                        <p>Already Have an account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

       <script src="Login-Page.js"></script> 
    </body>
</html>
