<!DOCTYPE html>
<html>
  <head>
    <link
     rel="Website Icon" type="jpg" href="images/images.jpg">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href= "Rock-Paper-Scissor.css">
  </head>
<body>
  <p class="first-line"> Rock Paper Scissor Game</p>
    <button class="buttons js-rock-button" >
      <img src="images/rock-emoji.png" class="pictures ">
    </button>

    <button class="buttons js-paper-button"> 
      <img src="images/paper-emoji.png" class="pictures">
    </button>

    <button class="buttons js-scissors-button">
      <img src="images/scissors-emoji.png" class="pictures">
    </button>

    <div class="result-div">
    <p class="js-result winning"></p>
    <p class="js-moves scores" ></p>
    <p class="js-score"></p>
    <p class="js-remains"></p>
    </div>
    

    <button class="reset reset-button">  
      Reset  
    </button>  
    
    <button class="auto-play auto-play-button">Auto Play</button>
    
    <script src="Rock-Paper-Scissor.js"></script>
</body>
</html>
