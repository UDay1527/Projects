<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="Tic-Tac-Toe.css">
    </head>
    <body>
        <div class="buttons">
            <button class="box-1 card"></button>
            <button class="box-2 card"></button>
            <button class="box-3 card"></button>
            <button class="box-4 card"></button>
            <button class="box-5 card"></button>
            <button class="box-6 card"></button>
            <button class="box-7 card"></button>
            <button class="box-8 card"></button>
            <button class="box-9 card"></button>
        </div>
        <div class="js-mover mover">
            <p class="mover-text js-mover-text">
                PLAYER MOVE
            </p>
        </div>

        <div class="reset-button js-reset-button">
        </div>

        <div class="restart-button js-restart-button">
            <button class="restart">RESTART</button>
        </div> 

        <script src="Tic-Tac-Toe.js">
        </script>
    </body>
</html>
